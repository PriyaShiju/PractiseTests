<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Aussie-Indo Online Store </title>
    <link href="css/site.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div>
        <h1>Aussie-Indo Online Store </h1>
        <img src="img/images.jpg" />
    </div>
    <div class="product-info">
        <h3>Dark Chocolates</h3>
        <img src="img/chocolates.jpg" />
        <ul class="productprops">
            <li>Product : Lindt Dark Chocolates</li>
            <li>Price : $50 </li>
            <li>Weight : 500gm</li>
        </ul>
        <button id="btnbuy"> Buy </button>
    </div>
    <br />

    <div id="divForm">
        <form id="frmproducts">
            <label> Name: </label> <input type="text" /><br />
            <label> Email:</label><input type="email" /><br />
            <label> Password:</label><input type="password" /><br />
            <label> Message:</label><textarea rows="4"> </textarea><br />
            <button type="Submit"> Submit </button>

        </form>
    </div>

    <div id="divFormLogin">
        <div id="divSignupLogin">
            <div id="signupToggle">SignUp  </div> <div>/</div> <div id="loginToggle">Login</div>
        </div>
        <form id="frmLogin">
            
            <label> Email:</label><input type="email" /><br />
            <label> Password:</label><input type="password" /><br />
            <input type="checkbox"/> <label id="remember"> Remember Me</label> <a class="forgotpwd"> Forget Password </a><br />
            <button id="btnLogin" type="Submit"> Login </button>

        </form>
        <form id="frmSignUp">
            <label> Name: </label> <input type="text" /><br />
            <label> Email:</label><input type="email" /><br />
            <label> Password:</label><input type="password" /><br />
            
            <button type="Submit"> Submit </button>

        </form>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/site.js" type="text/javascript"></script>
</body>


</html>
